name: api-test

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

env:
  JAVA_DIST: 'zulu'
  JAVA_VERSION: '21'

jobs:
  deploy-test-instance-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        executorId: ${{ 1 .. 2 }}
    steps:
      - uses: actions/checkout@v4.2.1
      - uses: actions/setup-java@v4
        with:
          distribution: ${{ ENV.JAVA_DIST }}
          java-version: ${{ ENV.JAVA_VERSION }}
      - name: Deploy app
        run: |
          cd theoretical-microservice-1
          nohup ./gradlew bootRun &
          for attempt in {1..30}; do sleep 1; if curl http://localhost:8080/greeting -v --fail-with-body; then echo "App seems to be up"; break; fi; echo "waiting for app..."; done
      - name: Run subset of tests
        run: |
          cd api-tests
          ./gradlew test -DtotalNodes=${{ strategy.job-total }} -DexecutorId=${{ matrix.executorId }}
